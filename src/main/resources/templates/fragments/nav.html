    <style>
        header nav {
            width: 100%;
            display: flex;
            flex-wrap: wrap;

        }

        header nav .logo {
            color: #fff;

        header nav li a {
            color: #fff;
            display: block;
            position: relative;
            padding: 20px 20px 10px;
        }

        header nav li a:before,
        header nav li a:after {
            content: "";
            bottom: 0;
            width: 0px;
            height: 2px;
            display: block;
            position: absolute;
            background-color: #fff;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        header nav li a:before {
            right: 50%;
        }

        header nav li a:after {
            left: 50%;
        }

        header nav li a:hover:before,
        header nav li a:hover:after {
            width: 50%;
        }
    </style>
