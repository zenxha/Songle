<style>
    @import url('https://fonts.googleapis.com/css?family=Numans');
    :root{
        --yellow: #f1d483;
        --green: #9daf9b;
        --purple: #a59aaf;
        --lblue: #6084a3;
        --dblue: #2b425b;
        --white: whitesmoke;
        --black: black;
        --grey: #363d47;
        --pink:  #FFC0CB;
    }

    html, body{
        margin: 0;
        height: 100%;
        animation: fadein 2s;
        -moz-animation: fadein 2s; /* Firefox */
        -webkit-animation: fadein 2s; /* Safari and Chrome */
        -o-animation: fadein 2s; /* Opera */
        /* background-color: var(--lblue); */
        color: var(--dblue);
        content: "";
        z-index: -1;
        animation: unset;
        background: linear-gradient(rgba(103, 135, 211, .6), rgba(144, 25, 166, .6)), url("https://i.ytimg.com/vi/lTRiuFIWV54/maxresdefault.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        font-family: 'Numans', sans-serif;
    }
     header nav {
         width: 100%;
         display: flex;
         flex-wrap: wrap;
         align-items: center;
         justify-content: space-around;
     }


    header nav .logo a {
        color: #fff;
    }

    header nav ul {
        display: flex;
        flex-wrap: wrap;
    }

    header nav li a {
        color: #fff;
        display: block;
        position: relative;
        padding: 20px 20px 10px;
    }

    header nav li a:before,
    header nav li a:after {
        content: "";
        bottom: 0;
        width: 0px;
        height: 2px;
        display: block;
        position: absolute;
        background-color: #fff;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
    }

    header nav li a:before {
        right: 50%;
    }

    header nav li a:after {
        left: 50%;
    }

    header nav li a:hover:before,
    header nav li a:hover:after {
        width: 50%;
    }


</style>
