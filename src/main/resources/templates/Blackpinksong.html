<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teacher Directory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<style>
    body{
        background-color: #ffffff;
    }
    h1{
        color:#3581B8;
    }
    h2{
        color: #57C4E5;
    }
</style>
<body>

<div th:replace="fragments/navbar"></div>

<div class="teacher-section">
    <h1>Teacher Directory</h1>
    <p>Welcome to the Teacher Directory Page!</p>
</div>
<div class="container">


    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Room Number</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="teacher: ${teachers}">
            <tr>
                <td th:text="${teacher[0]}"></td>
                <td th:text="${teacher[1]}"></td>
                <td th:text="${teacher[2]}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<footer>
    <p style="text-align: center">2021-2022 AP CSA project</p>
</footer>
</body>
</html>
